version: 2.0
jobs:
  build:
    docker:
      - image: homeassistant/home-assistant:latest
        environment:
          - AWS_DEFAULT_REGION: us-east-1
    steps:
      - checkout
      - run:
          command: |
            python3 -m pip install homeassistant
            ls -la
            hass --script check_config -c .

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
