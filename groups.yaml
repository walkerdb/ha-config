default_view:
  view: yes
  entities:
    - group.lights_abstracted
    - group.weather
    - group.climate
    - group.doors
    - group.chromecasts

doors:
  name: Doors
  entities:
    - sensor.door_living_room
    - sensor.door_living_room_last_opened

lights:
  view: yes
  entities:
    - group.living_room_lights
    - group.kitchen_lights
    - group.bathroom_lights
    - group.bedroom_lights

lights_abstracted:
  name: Lights
  entities:
    - light.kitchen
    - light.living_room
    - light.bathroom
    - light.bedroom

climate:
  name: Climate
  entities:
    - climate.living_room
    - sensor.living_room_humidity
    - sensor.living_room_nest_protect_smoke_status

weather:
  name: Weather
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_hourly_summary

media:
  name: Media
  view: yes
  entities:
    - group.media_players
    - group.chromecasts

chromecasts:
  name: chromecasts
  entities:
    - media_player.everything
    - media_player.sound_system
    - media_player.bathroom
    - media_player.tv
    - media_player.kitchen_home

media_players:
  name: Media Players
  entities:
    - media_player.avr
    - media_player.denon_avrs710w

space:
  name: space
  view: yes
  entities:
    - binary_sensor.aurora_visibility
    - binary_sensor.iss
    - sun.sun

kitchen_lights:
  name: Kitchen
  entities:
    - light.kitchen_1
    - light.kitchen_2
    - light.kitchen_3
    - light.kitchen_4
    - light.kitchen_5

living_room_lights:
  name: Living room
  entities:
    - light.desk_lamp
    - light.main_light
    - sensor.living_room_is_dim

bathroom_lights:
  name: bathroom
  entities:
    - light.bathroom_1
    - light.bathroom_2
    - light.hallway
    - sensor.bathroom_motion

bedroom_lights:
  name: bedroom
  entities:
    - light.bedroom_lamp
    
